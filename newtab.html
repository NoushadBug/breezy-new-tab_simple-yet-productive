<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="icons/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Custom Search and File Converter</title>
</head>

<body>
    <div id="container">
        <div id="search-container">
            <input type="text" id="search-field" placeholder="Search here...">
            <button id="search-button">Search</button>
        </div>
        <div id="conversion-container">
            <input type="file" id="file-input" multiple>
            <select id="conversion-type">
                <option value="jpg-to-pdf">JPG to PDF</option>
                <option value="png-to-pdf">PNG to PDF</option>
                <option value="pdf-to-png">PDF to PNG</option>
                <option value="pdf-to-jpg">PDF to JPG</option>
                <option value="pdf-to-doc">PDF to DOC</option>
                <option value="doc-to-pdf">DOC to PDF</option>
                <option value="pdf-to-ppt">PDF to PPT</option>
            </select>
            <button id="convert-button">Convert</button>
        </div>
    </div>
    <script src="newtab.js"></script>
</body>

</html>
